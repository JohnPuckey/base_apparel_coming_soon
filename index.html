<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="grid-container">

    <div class="bg-image"></div>

    <header>
      <img class="logo" src="images/logo.svg" alt="Base Apparel logo">
    </header>

    <div class="main-image">
      <img id="big-image" src="images/hero-mobile.jpg" alt="Base Apparel hero image">
    </div>

    <div class="content">

      <div class="main-content">
        <h1><span class="highlight">We're</span> coming soon</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

      </div>

      <form class="email-form" name="emailForm" onsubmit="return(Validate())">
        <input id="email" class="email" type="text" name="email" title="Email Address" placeholder="Email Address">
        <button id="submit-btn">
          <img src="images/icon-arrow.svg" alt="submit button">
        </button type="submit">
        <img id="error-icon" src="images/icon-error.svg" alt="error">
        <p id="error-msg"></p>
      </form>

    </div>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/JohnPuckey/base_apparel_coming_soon">John Puckey</a>.
      </p>
    </footer>

  </div>




  <script src="js/main.js"></script>

</body>



</html>
