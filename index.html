<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <header>
      <img class="logo" src="images/logo.svg" alt="Base Apparel logo">
    </header>

    <div class="main-image">
      <img src="images/hero-mobile.jpg" alt="Base Apparel hero image">
    </div>

    <div class="content">

    <div class="main-content">
      <h1><span class="highlight">We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

    </div>

    <form class="email-form">
      <input class="email-input" type="email" value="Email Address">
      <button class="email-submit" type="submit">
        <img src="images/icon-arrow.svg" alt="">
      </button>
      <img class="error-icon" src="images/icon-error.svg" alt="">
      <p class="error-msg">Please provide a valid email</p>
    </form>

  </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JohnPuckey/base_apparel_coming_soon">John Puckey</a>.
    </p>
  </footer>

</body>

</html>
